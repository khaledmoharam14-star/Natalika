<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Natalika â¤ï¸</title>

  <style>
    body {
      margin: 0;
      background: #ffe6ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 { color: #ff3366; margin-bottom: 18px; }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      z-index: 2;
    }

    #yesBtn { background: #ff4d6d; color: #fff; }
    #noBtn  { background: #ccc; position: absolute; z-index: 2; }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 22px;
      animation: floatUp linear forwards;
      opacity: 0.9;
      z-index: 1;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Small hint for audio */
    .hint {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div>
    <h1>Natalika, will you be my Valentine? ğŸ’–</h1>

    <button id="yesBtn">Yes ğŸ’˜</button>
    <button id="noBtn">No ğŸ˜¢</button>

    <div class="hint">Tap anywhere once if the music doesnâ€™t start ğŸ¶</div>
  </div>

  <!-- Put romance.mp3 in the same folder as this HTML file -->
  <audio id="bgMusic" src="romance.mp3" loop></audio>

  <script>
    // Buttons
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const bgMusic = document.getElementById("bgMusic");

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1 style='color:#ff3366;font-family:Arial;text-align:center;'>I knew it, Natalika ğŸ˜â¤ï¸<br/>Happy Valentineâ€™s Day ğŸ’•</h1>";
    });

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Floating hearts generator
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’—";

      const left = Math.random() * window.innerWidth;
      const size = 16 + Math.random() * 26; // 16â€“42px
      const duration = 4 + Math.random() * 4; // 4â€“8s

      heart.style.left = left + "px";
      heart.style.fontSize = size + "px";
      heart.style.animationDuration = duration + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), duration * 1000);
    }

    setInterval(spawnHeart, 180);

    // Autoplay workaround: browsers often require a user gesture to start audio.
    async function tryPlayMusic() {
      try { await bgMusic.play(); } catch (e) { /* wait for user tap */ }
    }

    // Try immediately + on first user interaction
    tryPlayMusic();
    document.addEventListener("click", tryPlayMusic, { once: true });
    document.addEventListener("touchstart", tryPlayMusic, { once: true });
  </script>

</body>
</html>
